<div>
    <form class="form-horizontal">
        <fieldset>
            <legend>Movie</legend>

            <!--Title-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="etTitle" class="control-label">Title</label>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" id="etTitle" type="text" ng-model="data.title">
                </div>
            </div>

            <!--Url-->
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="etUrl" class="control-label">Url</label>
                </div>
                <div class="col-sm-10">
                    <input class="form-control" id="etUrl" type="text" ng-model="data.url">
                </div>
            </div>


            <!--Buttons-->
            <div class="form-group">
                <div id="button1idGroup" class="btn-group" role="group">
                    <a class="btn btn-default" href="#/movies">Back</a>
                    <button type="button" ng-click="save()" class="btn btn-primary">Save</button>

                </div>
            </div>


        </fieldset>
    </form>
</div>
